<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <style>
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined');

        body {
            margin: 0;
            font-family: 'Spline Sans', sans-serif;
            background: linear-gradient(-190deg, #EDF8E1 40%, #fff8ef 80%);
            color: #100d1b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            max-width: 350px;
            width: 100%;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #69b72d, #46f73d);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 28px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 5px;
        }

        p.subtitle {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 25px;

        }

        form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
            width: 300px;
            margin-top: 55px;
            margin-left: 9px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100%;
            outline: none;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
            font-family: 'Material Symbols Outlined';
            font-style: normal;
        }

        .toggle-password:hover {
            color: #28bc1d;
        }

        button.login-btn {
            width: 323px;
            padding: 12px;
            background-color: #28bc1d;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: 2px;
        }

        button.login-btn:hover {
            background-color: #226844;
        }

        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .links a {
            color: #10881a;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            width: 320px;
            text-align: center;
            margin: 34px 0;
            position: relative;
            display: flex;
            justify-content: center;
            margin-left: 15px;

        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 32%;
            height: 1px;
            background: #a28f8f;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            padding: 0 10px;
            font-size: 12px;
            color: #888;
        }

        .social-login {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 330px;
            margin-left: 7px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
        }

        .social-btn:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Logo -->
        <div class="logo">✔</div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to continue managing your tasks efficiently.</p>

        <!-- Form -->
        <form id="loginForm">
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div>
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <span class="material-symbols-outlined toggle-password" id="togglePassword">visibility</span>
                </div>
            </div>
            <div id="errorMessage" style="color: #dc3545; font-size: 13px; margin-top: 5px; display: none;"></div>
            <pre id="debugOutput"
                style="background: #f8f9fa; border: 1px solid #ddd; padding: 10px; margin-top: 10px; font-size: 11px; white-space: pre-wrap; display: none; color: #333;"></pre>
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="links">
            <a href="#">Forgot Password?</a>
        </div>


        <div class="links" style="margin-top: 15px;">
            <span>Don't have an account?</span><a href="register.html">Sign Up</a>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.querySelector('.login-btn');

            // Hide previous error messages
            errorMessage.style.display = 'none';

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    const debugDiv = document.getElementById('debugOutput');
                    debugDiv.textContent = 'Server Output (Not JSON):\n' + text;
                    debugDiv.style.display = 'block';
                    throw new Error('Server returned invalid JSON. See details below.');
                }

                if (data.success) {
                    // Login successful - redirect to dashboard
                    window.location.href = 'taskflow.html';
                } else {
                    // Show error message
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                    document.getElementById('debugOutput').style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log In';
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log In';
            }
        });
    </script>

</body>

</html>
