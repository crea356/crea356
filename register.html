<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Task Manager</title>
    <style>
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined');

        body {
            margin: 0;
            font-family: 'Spline Sans', sans-serif;
            background: linear-gradient(-190deg, #EDF8E1 40%, #fff8ef 80%);
            color: #100d1b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            max-width: 350px;
            width: 100%;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        header h2 {
            text-align: center;
            font-size: 18px;
            margin: 0;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #69b72d, #46f73d);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 28px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 5px;
        }

        p.subtitle {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
            width: 330px;
            margin-left: 10px;

        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            height: 20px;
        }

        .input-group input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
            padding: 8px;
            background: transparent;
        }

        .toggle-password {
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
            margin-right: 0 !important;
            margin-left: 5px;
        }

        .toggle-password:hover {
            color: #28bc1d;
        }

        .input-group span {
            margin-right: 10px;
            color: #459b1d;
            font-family: 'Material Symbols Outlined';
            font-size: 20px;
        }

        button.register-btn {
            padding: 12px;
            background-color: #28bc1d;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            height: 40px;
        }

        button.register-btn:hover {
            background-color: #226844;
        }

        .legal {
            font-size: 12px;
            text-align: center;
            color: #555;
            margin-top: 6px;
        }

        .legal a {
            color: #10881a;
            text-decoration: none;
            font-weight: bold;
        }

        .divider {
            width: 300px;
            text-align: center;
            margin: 34px 0;
            position: relative;
            display: flex;
            justify-content: center;
            margin-left: 15px;

        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            padding: 0 10px;
            font-size: 12px;
            color: #5c5151;

        }

        .social-login {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 340px;
            margin-left: 8px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
        }

        .social-btn:hover {
            background-color: #f0f0f0;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }

        .footer a {
            color: #226844;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">


        <div class="logo">âœ”</div>
        <h1>Get Started</h1>
        <p class="subtitle">Free forever. No credit card needed.</p>

        <form id="registerForm">
            <div class="input-group">
                <span class="material-symbols-outlined">person</span>
                <input type="text" id="fullName" name="full_name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <span class="material-symbols-outlined">mail</span>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <span class="material-symbols-outlined">lock</span>
                <input type="password" id="password" name="password" placeholder="Create Password" required>
                <span class="material-symbols-outlined toggle-password" id="togglePassword">visibility</span>
            </div>
            <div id="errorMessage" style="color: #dc3545; font-size: 13px; margin-top: 5px; display: none;"></div>
            <button type="submit" class="register-btn">Create Account</button>
        </form>

        <div class="legal">
            By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
        </div>

        <div class="footer">
            Already have an account? <a href="logintask.html">Log In</a>
        </div>
    </div>


    <script>
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.querySelector('.register-btn');

            // Hide previous error messages
            errorMessage.style.display = 'none';

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch('register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        email: email,
                        password: password
                    })
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('Server returned invalid JSON: ' + text.substring(0, 100));
                }

                if (data.success) {
                    // Registration successful - redirect to dashboard
                    window.location.href = 'taskflow.html';
                } else {
                    // Show error message
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                errorMessage.textContent = 'Error: ' + error.message;
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>

</body>

</html>
